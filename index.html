<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1bb6d48af2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    <header class="date">
        <div class="dateRight">
            <div id="dateNumber"></div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
        </div>
        <div id="dateText"></div>
    </header>
    <main class="app">
        <section class="greeting">
            <h2 class="title">Hola <input type="text" id="name" placeholder="tu nombre..."></h2>
        </section>
        <section class="create-todo">
            <h3>CREA UNA LISTA DE TAREAS</h3>
            <form id="new-todo-form">
                <h4>¿Qué hay en tu lista de tareas?</h4>
                <input type="text" name="content" id="content" placeholder="p.ej. Comprar manzanas" autocomplete="off">

                <h4>Elige una categoría</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Trabajo</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Añadir tarea">
            </form>
        </section>

        <section class="todo-list">
            <h3>LISTA DE TAREAS</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
